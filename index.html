<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>

<body>
    <div>
        <input type="text" id="cityInput" placeholder="Введите город" />
        <button id="fetchWeather">Получить погоду</button>
        <div id="output"></div>
    </div>
    <div class="background">
        <h1>Artificial project</h1>

        <p id="message">Hello world</p> <!-- Добавлен id="message" -->

        <button onclick="changeMessage()">Click me</button>

        <input type="text" placeholder="Login">

        <ul id="Dron instruction">Dron istruction</ul>
        <li>Player</li>
        <tr>Faithing</tr>
        <button id="faithingButton">Click for Faithing</button>
    </div>


    <script src="script.js"></script>

    <script>
        const model = tf.sequential();

        model.add(tf.layers.dense({ units: 10, activation: 'relu', inputShape: [2] }));
        model.add(tf.layers.dense({ units: 2, activation: 'softmax' }));

        model.compile({
            optimizer: 'adam',
            loss: 'categoricalCrossentropy',
            metrics: ['accuracy']
        });

        const xs = tf.tensor2d([
            [0, 0], [0, 1], [1, 0], [1, 1]
        ]);

        const ys = tf.tensor2d([
            [1, 0], [0, 1], [0, 1], [1, 0]
        ]);

        model.fit(xs, ys, {
            epochs: 100
        }).then(
            () => {
                model.predict(tf.tensor2d([[0, 0], [1, 1]])).print();
            }
        );

    </script>
</body>

</html>
